{% extends 'base.html' %}

{% block title %}Survey Questions{% endblock %}

{% block content %}

  <h1>Question {{ number }}:</h1>
  <h2>{{ question.question }}</h2>

  <form action="/answer" method="POST">

    {% for choice in question.choices %}

    <p>
        <input type="radio" name="answer" value="{{choice}}">
        {{choice}}
    </p>
  
    {% endfor %}

    <button>Next</button>

  </form>

{% endblock %}
